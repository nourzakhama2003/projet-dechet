services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - database:/etc/mongo
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8089:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD}
  postgres:
    image: postgres:16
    container_name: dechet-postgres
    restart: always
    env_file: ./.env
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION:-25.0.5}
    container_name: dechet-keycloak
    restart: always
    env_file: ./.env
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_EXTERNAL_FQDN}
      KC_PROXY: edge
      KC_HTTP_ENABLED: "true"
      KC_FEATURES: token-exchange
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HOSTNAME_STRICT_BACKCHANNEL:
        false
        # you
        # because Nginx terminates SS
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/keycloak-import/realm-config-${PROFILE:-dev}.json:/opt/keycloak/data/import/realm-config.json
    depends_on:
      postgres:
        condition: service_healthy
  backend:
    build: # Build locally for development/testing
      context: backend
      dockerfile: Dockerfile
    image: dechet-backend:${VERSION:-latest}
    container_name: dechet-backend
    restart: always
    env_file: ./.env
    environment:
      spring.data.mongodb.uri: "mongodb://$${MONGO_INITDB_ROOT_USERNAME:-root}:$${MONGO_INITDB_ROOT_PASSWORD:-admin}@mongo:27017/dechet_db?authSource=admin"
      SPRING_PROFILES_ACTIVE: ${PROFILE:-dev}
    ports:
      - "8082:8082"
    depends_on:
      mongo:
        condition: service_healthy
      keycloak:
        condition: service_started

  chatbot:
    build:
      context: chatbot
      dockerfile: Dockerfile
    image: nourzakhama2003/waste-chatbot:${VERSION:-latest}
    container_name: waste-chatbot
    restart: always
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - GUIDE_CSV_PATH=guide.csv
      - LLM_MODEL_ID=TinyLlama/TinyLlama-1.1B-Chat-v1.0
      - PYTHONUNBUFFERED=1
    volumes:
      - chatbot-data:/app/faiss_index
      - ./chatbot/guide.csv:/app/guide.csv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  database:
  chatbot-data:
