events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Conditional CSP for the `frame-ancestors` directive:
    # Default: allow only same-origin framing (protects regular users).
    # When the request referer is the admin console, also allow admin.dechet to frame the app.
    map $http_referer $csp_frame_ancestors {
        default "frame-ancestors 'self'";
        "~^https?://admin\.dechet\.46\.lebondeveloppeur\.net" "frame-ancestors 'self' https://admin.dechet.46.lebondeveloppeur.net";
    }

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Gzip
    gzip            on;
    gzip_vary       on;
    gzip_min_length 1024;
    gzip_types      text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # ====================
    # FRONTEND SERVER
    # ====================
    server {
        listen 80 default_server;
        server_name _;  # This catches all domains + localhost + IP

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Main SPA rule â€“ THIS IS THE MOST IMPORTANT LINE
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static files for 1 year
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|eot|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Security headers
        # Default: only allow same-origin framing; allow admin host when referer matches
        add_header Content-Security-Policy "$csp_frame_ancestors" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Optional: HSTS (uncomment when you have HTTPS)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}