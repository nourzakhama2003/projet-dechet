<footer class="footer-main">
  <!-- Backdrop effect comme le header -->
  <div class="footer-backdrop"></div>

  <div class="footer-content">
    <!-- Contact Information Section -->
    <div class="footer-section">
      <h3 class="footer-title">Contact</h3>
      <div class="contact-info">
        <div class="contact-item">
          <span class="contact-label">Address</span>
          <p class="contact-value">Municipality of Monastir, Rue de la Paix, Sfax 3000, Tunisia</p>
        </div>
        <div class="contact-item">
          <span class="contact-label">Email</span>
          <p class="contact-value">
            <a href="mailto:contact@sfax.tn" class="contact-link">contact@sfax.tn</a>
          </p>
        </div>
        <div class="contact-item">
          <span class="contact-label">Landline Phone</span>
          <p class="contact-value">
            <a href="tel:+21674123456" class="contact-link">+216 74 123 456</a>
          </p>
        </div>
        <div class="contact-item">
          <span class="contact-label">Mobile Phone</span>
          <p class="contact-value">
            <a href="tel:+21650123456" class="contact-link">+216 50 123 456</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Contact Form Section -->
    <div class="footer-section">
      <h3 class="footer-title">Contact Form</h3>
      <form class="contact-form" (ngSubmit)="submitContactForm()">
        <div class="form-group">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="votre@email.com"
            [(ngModel)]="contactForm.email"
            required
          >
        </div>

        <div class="form-group">
          <label for="subject" class="form-label">Subject *</label>
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-input"
            placeholder="Message subject"
            [(ngModel)]="contactForm.subject"
            required
          >
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message *</label>
          <textarea
            id="message"
            name="message"
            class="form-input form-textarea"
            placeholder="Your message..."
            [(ngModel)]="contactForm.message"
            rows="4"
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Send</button>
      </form>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="footer-bottom">
    <p class="copyright">Â© 2025 Municipality of Monastir. All rights reserved.</p>
  </div>
</footer>
