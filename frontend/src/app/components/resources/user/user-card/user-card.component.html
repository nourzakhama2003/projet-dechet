<td class="px-6 py-4 whitespace-nowrap" data-label="User">
  <div class="flex items-center">
    <!-- Profile Image or Initials Avatar -->
    <div class="relative">
      @if (user.profileImage) {
      <img
        [src]="user.profileImage"
        [alt]="user.firstName + ' ' + user.lastName"
        class="h-10 w-10 rounded-none object-cover shadow-sm ring-2 ring-white"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
      />
      <div
        class="h-10 w-10 rounded-none bg-gradient-to-br from-blue-100 to-blue-200 items-center justify-center text-blue-600 font-bold text-sm shadow-sm"
        style="display: none"
      >
        {{ user.firstName?.charAt(0) || "U"
        }}{{ user.lastName?.charAt(0) || "" }}
      </div>
      } @else {
      <div
        class="h-10 w-10 rounded-none bg-gradient-to-br from-blue-100 to-blue-200 flex items-center justify-center text-blue-600 font-bold text-sm shadow-sm ring-2 ring-blue-50"
      >
        {{ user.firstName?.charAt(0) || "U"
        }}{{ user.lastName?.charAt(0) || "" }}
      </div>
      }
      <span
        class="absolute bottom-0 right-0 block h-2.5 w-2.5 rounded-none bg-green-400 ring-2 ring-white"
      ></span>
    </div>

    <div class="ml-4">
      <div class="text-sm font-semibold text-gray-900">
        {{ user.firstName }} {{ user.lastName }}
      </div>
      <div class="text-xs text-gray-500 flex items-center gap-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
        @{{ user.username }}
      </div>
    </div>
  </div>
</td>
<td class="px-6 py-4 whitespace-nowrap" data-label="Role">
  <span
    class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-none bg-blue-50 text-blue-700 border border-blue-100"
  >
    {{ user.role || "User" }}
  </span>
</td>
<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" data-label="Email">
  {{ user.email }}
</td>
<td class="px-6 py-4 whitespace-nowrap" data-label="Status">
  <span
    class="inline-flex items-center px-2.5 py-0.5 rounded-none text-xs font-medium bg-green-100 text-green-800"
  >
    Active
  </span>
</td>
<td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium" data-label="Actions">
  <button
    (click)="editUser(user)"
    class="text-gray-400 hover:text-blue-600 transition-colors duration-200 mr-3"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
      />
    </svg>
  </button>
  <button
    (click)="deleteUser(user)"
    class="text-gray-400 hover:text-red-600 transition-colors duration-200"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
      />
    </svg>
  </button>
</td>
