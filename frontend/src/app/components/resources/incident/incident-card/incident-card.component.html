<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" data-label="Incident ID">
  #{{ incident.id?.substring(0, 8) }}
</td>
<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" data-label="Description">
  {{ incident.description || "No description" }}
</td>
<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" data-label="Date">
  {{ incident.date | date : "mediumDate" }}
</td>
<td class="px-6 py-4 whitespace-nowrap" data-label="Status">
  <span
    class="inline-flex items-center px-2.5 py-0.5 rounded-none text-xs font-medium"
    [ngClass]="{
      'bg-yellow-100 text-yellow-800': incident.status === 'pending',
      'bg-green-100 text-green-800': incident.status === 'resolved'
    }"
  >
    {{ incident.status || "Pending" }}
  </span>
</td>
<td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium" data-label="Actions">
  <button
    (click)="view()"
    class="text-gray-400 hover:text-blue-600 transition-colors duration-200 mr-3"
  >
    View
  </button>
  <button
    (click)="resolve()"
    class="text-gray-400 hover:text-green-600 transition-colors duration-200"
  >
    Resolve
  </button>
</td>
