<div class="form-card">
  <!-- Header -->
  <div class="form-header">
    <button class="close-btn" (click)="onCancel()" aria-label="Close">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <div class="title-container">
      <span class="title-dot"></span>
      <h2 class="form-title">
        {{ editMode ? "Edit Incident" : "New Incident" }}
      </h2>
      <span class="title-dot"></span>
    </div>
  </div>

  <!-- Content -->
  <mat-dialog-content class="form-content">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <!-- Description -->
      <div class="form-group">
        <label for="description" class="form-label"
          >Description <span class="required">*</span></label
        >
        <div class="input-wrapper">
          <textarea
            id="description"
            formControlName="description"
            class="form-input form-textarea"
            placeholder="Describe the incident (min 10 characters)"
            rows="3"
          ></textarea>
        </div>
        <div
          class="error-message"
          *ngIf="
            formGroup.get('description')?.invalid &&
            formGroup.get('description')?.touched
          "
        >
          Description is required (min 10 characters)
        </div>
      </div>

      <!-- Location -->
      <div class="form-group">
        <label for="location" class="form-label"
          >Location <span class="required">*</span></label
        >
        <div class="input-wrapper">
          <input
            type="text"
            id="location"
            formControlName="location"
            class="form-input"
            placeholder="Enter location"
          />
        </div>
        <div
          class="error-message"
          *ngIf="
            formGroup.get('location')?.invalid &&
            formGroup.get('location')?.touched
          "
        >
          Location is required
        </div>
      </div>

      <!-- Status & Priority Row -->
      <div style="display: flex; gap: 1.5rem">
        <div class="form-group" style="flex: 1">
          <label for="status" class="form-label"
            >Status <span class="required">*</span></label
          >
          <div class="input-wrapper">
            <select id="status" formControlName="status" class="form-select">
              <option *ngFor="let status of incidentStatuses" [value]="status">
                {{ status | titlecase }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group" style="flex: 1">
          <label for="priority" class="form-label"
            >Priority <span class="required">*</span></label
          >
          <div class="input-wrapper">
            <select
              id="priority"
              formControlName="priority"
              class="form-select"
            >
              <option
                *ngFor="let priority of incidentPriorities"
                [value]="priority"
              >
                {{ priority | titlecase }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Citizen & Pickup Point Row -->
      <div style="display: flex; gap: 1.5rem">
        <div class="form-group" style="flex: 1">
          <label for="citizenId" class="form-label"
            >Reported By <span class="required">*</span></label
          >
          <div class="input-wrapper">
            <select
              id="citizenId"
              formControlName="citizenId"
              class="form-select"
            >
              <option value="" disabled selected>Select user</option>
              <option *ngFor="let user of users" [value]="user.id">
                {{ user.userName }} ({{ user.email }})
              </option>
            </select>
          </div>
          <div
            class="error-message"
            *ngIf="
              formGroup.get('citizenId')?.invalid &&
              formGroup.get('citizenId')?.touched
            "
          >
            Reporter is required
          </div>
        </div>

        <div class="form-group" style="flex: 1">
          <label for="pickUpPointId" class="form-label"
            >Related Pickup Point</label
          >
          <div class="input-wrapper">
            <select
              id="pickUpPointId"
              formControlName="pickUpPointId"
              class="form-select"
            >
              <option value="">None</option>
              <option *ngFor="let p of pickUpPoints" [value]="p.id">
                {{ p.address }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Assigned To -->
      <div class="form-group">
        <label for="assignedTo" class="form-label">Assigned To</label>
        <div class="input-wrapper">
          <select id="assignedTo" formControlName="assignedTo" class="form-select">
            <option value="">Not assigned</option>
            <option *ngFor="let user of users" [value]="user.id">
              {{ user.userName }} ({{ user.email }})
            </option>
          </select>
        </div>
      </div>

      <!-- Resolution Notes -->
      <div class="form-group" *ngIf="editMode">
        <label for="resolutionNotes" class="form-label"
          >Resolution Notes</label
        >
        <div class="input-wrapper">
          <textarea
            id="resolutionNotes"
            formControlName="resolutionNotes"
            class="form-input form-textarea"
            placeholder="Optional resolution notes"
            rows="3"
          ></textarea>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <!-- Actions -->
  <div class="form-actions">
    <button
      type="button"
      class="btn-submit"
      [disabled]="formGroup.invalid || isLoading"
      (click)="onSubmit()"
    >
      {{
        isLoading
          ? "Saving..."
          : editMode
          ? "Update Incident"
          : "Create Incident"
      }}
    </button>
    <button type="button" class="btn-cancel" (click)="onCancel()">
      Cancel
    </button>
  </div>
</div>
