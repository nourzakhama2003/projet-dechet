<div class="flex justify-center items-center min-w-[30%] min-h-[20%]  ">
    <div
        class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md"
    >
        <h2 class="text-xl font-semibold mb-4">{{ title }}</h2>
        <p class="mb-6">{{ message }}</p>
        <div class="flex justify-end space-x-4">
        <button
            (click)="onCancel()"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors duration-200"
        >
            Cancel
        </button>
        <button
            (click)="onConfirm()"
            class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors duration-200"
        >
            Confirm
        </button>
        </div>
    </div>
</div>
